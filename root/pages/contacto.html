<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto</title>
  <link rel="shortcut icon" href="../img/logoChico.jpg" />
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
  <!-- Empieza el encabezado -->
  <header class="border">
    <div id="logoHeader">
      <h1>Estilo Tándem</h1>
    </div>
    <nav>
      <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="./productos.html">Productos</a></li>
        <li><a href="./contacto.html">Contacto</a></li>
        <li><a href="./envios.html">Envios y Retiros</a></li>
        <li><a href="./nosotros.html">Quienes somos</a></li>
      </ul>
    </nav>
  </header>

  <!-- Estas dos lineas son para ya visualizar estos espacios -->
  <aside id="publicidad1" class="border">Publicidad1</aside>
  <aside id="publicidad2" class="border">Publicidad2</aside>

  <!-- Esta es la parte principal de la página -->
  <section id="cuerpo" class="border centro">
    <div class="container">
      <h1>Contacto</h1>
      <form action="" method="" class="form">
        <input type="text" name="nombre" placeholder="Nombre" />
        <input type="text" name="apellido" placeholder="Apellido" />
        <input type="email" name="email" placeholder="mail@mail.com" />
        <div>
          <input type="checkbox" name="newsletter" value="si" />
          <label for="newsletter">Me quiero suscribir a su Newsletter</label>
        </div>
        <textarea name="consulta" cols="30" rows="10" placeholder="Escribe aquí tus dudas y/o consultas"></textarea>
        <div>
          <input type="submit" value="Enviar" />
          <input type="reset" value="Reset" />
        </div>
      </form>
    </div>
    <div class="container">
      <div>
        <h3>Nuestras redes</h3>
        <p><img src="../img/instagram.png" alt="Instagram" class="icon"> @estilotandem</p>
        <p><img src="../img/facebook.png" alt="facebook" class="icon"> Estilo Tandem</p>
      </div>
      <div>
        <h3>Teléfono</h3>
        <p>+3511234567</p>
      </div>
    </div>
  </section>

  <!-- Empieza el pie de página -->
  <footer class="border">
    <img src="../img/logo.png" alt="Icono Tandem" id="logoChico" />
    <!-- No funciona el link pero ya lo dejo puesto para referencia -->
    <a href="http://">Nuestras políticas de privacidad</a>
    <a href="https://www.instagram.com/estilotandem" target="_blank"><img src="../img/instagram.png"
        alt="Instagram" /></a>
  </footer>
</body>

</html>
